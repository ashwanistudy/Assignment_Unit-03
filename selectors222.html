<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            width: 1300px;
            margin: auto;
        }
        #main>div{
            width: 200px;
            height: 200px;
            
            background-color: yellow;
            margin-left: 10px;
            display: inline-block;
        }
        #main>div:nth-of-type(3):hover{
            width: 400px;
            height: 400px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="main">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
