<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="feedback">Feedback Type</label>
        <select name="feedback_type" id="feedback">
            <option value="DSA">DSA</option>
            <option value="Cooding">Cooding</option>
            <option value="CSBT">CSBT</option>
        </select> 
        <br><br>
        <label for="message">please share your thoughts</label>
        <textarea name="Users_message" id="message" cols="30" rows="10"></textarea>
        <br><br>
        <label for="rating">please rate us</label>
        <input type="radio" id="rating" name="Rating" value="1">
        <input type="radio" name="Rating" value="2">
        <input type="radio" name="Rating" value="3">
        <input type="radio" name="Rating" value="4">
        <input type="radio" name="Rating" value="5">
        <br><br>
        <label for="age">age</label>
        <input type="number"id="age" name="age" min="10" max="100">
        <br><br>
        <label for="email">email</label>
        <input type="email" id="email" name="email" required placeholder="please type your email">
        <br><br>
        <label for="password">password</label>
        <input type="password" id="password" minlength="8" maxlength="10" required>
        <br><br>
        <a href="adksaml">optional website</a>
        <br><br>
        <P>please select you are good at</P>
        <label for="dsa">DSA</label>
        <input type="checkbox" id="dsa" name="dsa" value="DSA">
        <label for="cod">Coding</label>
        <input type="checkbox" id="cod" name="cod" value="Coding">
        <label for="csbt">CSBT</label>
        <input type="checkbox" id="csbt" name="csbt" value="CSBT">
        <br><br>
        <input type="submit" name="" id="" value="Submit">

    </form>
</body>
</html>
